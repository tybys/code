<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="app.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,300,300italic,900,900italic&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <!-- opened chat, consultant online -->
        <div class="chat opened online">
            <!-- avatar block, show/hide block, close trigger, when chat if offline show new message count and few strings of message-->
            <div class="head">
                <div class="head-inner">
                    <div class="avatar"></div>
                    <div class="info">
                        <h2>Екатерина</h2>
                        <span>Ваш персональный консультант</span>
                    </div>
                    <span class="close sprite"></span>
                </div>
            </div>

            <!-- save, mute, form trigger? -->
            <div class="actions">
                <div class="actions-panel">
                    <span class="voice sprite"></span>
                    <span class="save sprite"></span>
                    <span class="user sprite">
                        user
                    </span>
                </div>
                <div class="controls">
                    <div class="inner">
                        <input type="text" name="name" />
                        <input type="text" name="email" />
                        <input type="text" name="phone" />
                        <input type="text" name="subject" />
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body-inner">
                    messages
                </div>
            </div>
            <div class="message-box">
                <div class="message-box-inner">
                    <textarea name="test" placeholder="Наберите ваше сообщение и нажмите клавишу Enter">

                    </textarea>
                    <span class="send sprite"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
